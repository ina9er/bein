    <!-- Path to Framework7 Library CSS-->

	<style>
#bein {

	background:-o-linear-gradient(bottom, #5b2482 5%, #9f55be 100%);
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #5b2482), color-stop(1, #9f55be) );
	background:-moz-linear-gradient( center top, #5b2482 5%, #9f55be 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr="#5b2482", endColorstr="#9f55be");	
	background: -o-linear-gradient(top,#5b2482,9f55be);
	background-color:#5b2482;
	border:0px solid #000000;
	text-align:center;
   	border-width:0px 0px 1px 1px;
   	font-size:14px;
  	font-family:Arial;
	font-weight:bold;
   	color:#ffffff; 
			}
#bein td{
    width: 150px;
    border-style: solid;
    border-color: white;
    border-width: 1px;
    color: white;
    text-align: center;
    padding-top: 15px;
    padding-bottom: 15px;

 }


</style>

  </head>
  
  <body>

    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">Bein Sports</div>
            <div class="right">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
              <p>
